<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
</head>
<body>
<section>
    <h1>Select job type</h1>
    <br>
    <form action="job-selection" method="post">
        <div>
            <input type="radio" name="job" id="all" value="All">
            <label for="all">All</label>
        </div>
        <div>
            <input type="radio" name="job" id="full-time" value="FullTime">
            <label for="full-time">Full-Time</label>
        </div>
        <div>
            <input type="radio" name="job" id="part-time" value="PartTime">
            <label for="part-time">Part-Time</label>
        </div>
        <div>
            <input type="radio" name="job" id="contractor" value="Contractor">
            <label for="contractor">Contractor</label>
        </div>
        <br>
        <input type="submit" value="View jobs">
    </form>
</section>
</body>
</html>
